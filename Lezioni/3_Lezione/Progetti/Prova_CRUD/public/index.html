<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestione Anagrafica</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="app-header">
        <h1>Gestione Anagrafica</h1>
        <p>Aggiungi, modifica ed elimina i dati delle persone</p>
      </div>

      <div class="input-container">
        <button id="addBtn" class="btn add-btn-large">
          <i class="fas fa-plus"></i> Aggiungi Persona
        </button>
      </div>

      <div class="items-container">
        <div class="table-container">
          <table id="personTable">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Azioni</th>
              </tr>
            </thead>
            <tbody id="personList"></tbody>
          </table>
        </div>
        <div id="emptyMessage" class="empty-message">
          Nessuna persona presente nel database
        </div>
      </div>
    </div>

    <!-- Modal per aggiungere/modificare una persona -->
    <div id="personModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Aggiungi Persona</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <form id="personForm">
            <input type="hidden" id="personId" />
            <div class="form-group">
              <label for="firstName">Nome *</label>
              <input type="text" id="firstName" required />
            </div>
            <div class="form-group">
              <label for="lastName">Cognome *</label>
              <input type="text" id="lastName" required />
            </div>
            <div class="form-group">
              <label for="email">Email *</label>
              <input type="email" id="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Telefono</label>
              <input
                type="tel"
                id="phone"
                pattern="[0-9]*"
                placeholder="numero di telefono"
              />
            </div>
            <div class="form-group">
              <label for="birthDate">Data di Nascita</label>
              <input type="date" id="birthDate" />
            </div>
            <div class="form-group">
              <label for="address">Indirizzo</label>
              <textarea id="address" rows="2"></textarea>
            </div>
            <div class="form-group">
              <label for="notes">Note</label>
              <textarea id="notes" rows="3"></textarea>
            </div>
            <div class="form-actions">
              <button type="button" id="cancelBtn" class="btn btn-secondary">
                Annulla
              </button>
              <button type="button" id="saveBtn" class="btn btn-primary">
                <i class="fas fa-floppy-disk"></i> Salva
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Modal di conferma eliminazione -->
    <div id="confirmModal" class="modal">
      <div class="modal-content confirm-modal">
        <div class="modal-header">
          <h2>Conferma Eliminazione</h2>
          <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
          <p>Sei sicuro di voler eliminare questa persona?</p>
          <p id="deletePersonName" class="delete-name"></p>
          <div class="form-actions">
            <button
              type="button"
              id="cancelDeleteBtn"
              class="btn btn-secondary"
            >
              Annulla
            </button>
            <button type="button" id="confirmDeleteBtn" class="btn btn-danger">
              Elimina
            </button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
